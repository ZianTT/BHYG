      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: BHYG-macOS-Intel
          path: dist
  macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
